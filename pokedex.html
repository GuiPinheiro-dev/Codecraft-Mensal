<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©dex Completa</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>

    <div class="back-btn">
        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>

    <div id="pokedex-page">

        <div id="pokedex-container">

            <div id="sidebar">
                <div class="search-box">
                    <button onclick="handleSearchClick()">ğŸ”</button>

                    <input
                        type="text"
                        id="search-input"
                        placeholder="Pesquisar PokÃ©mon"
                        onkeyup="runSearch()"
                        onkeypress="return handleSearchKey(event)"
                        onfocus="showRecentSearches()"   onblur="hideRecentSearches()"
                    >
                </div>

                <div id="recent-searches-container">
                    <span id="recent-searches-title">Pesquisas Recentes:</span>

                    <div id="recent-searches"></div>
                </div>

                <button
                    id="favorite-filter-btn"
                    onclick="toggleFavoriteFilter()">
                    Mostrar Favoritos
                </button>

            </div>

            <div id="vertical-divider"></div>

            <div class="generation-container">
                <button class="gen-btn active" onclick="selectGeneration(1)">Gen 1</button>
                <button class="gen-btn" onclick="selectGeneration(2)">Gen 2</button>
                <button class="gen-btn" onclick="selectGeneration(3)">Gen 3</button>
                <button class="gen-btn" onclick="selectGeneration(4)">Gen 4</button>
                <button class="gen-btn" onclick="selectGeneration(5)">Gen 5</button>
                <button class="gen-btn" onclick="selectGeneration(6)">Gen 6</button>
                <button class="gen-btn" onclick="selectGeneration(7)">Gen 7</button>
                <button class="gen-btn" onclick="selectGeneration(8)">Gen 8</button>
                <button class="gen-btn" onclick="selectGeneration(9)">Gen 9</button>
            </div>

            <div id="pokemon-grid-container">
                <div id="pokemon-grid"></div>
            </div>
        </div>

    </div>
    <script src="pokedex.js"></script>
</body>
</html>
