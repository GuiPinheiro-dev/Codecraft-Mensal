<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Completa</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>

    <div class="back-btn">
        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>

    <div id="pokedex-page">
        <div id="pokedex-container">

            <div id="sidebar">
                <div class="search-box">
                    <button onclick="handleSearchClick()">üîç</button>

                    <input
                        type="text"
                        id="search-input"
                        placeholder="Pesquisar Pok√©mon"
                        onkeyup="runSearch()"
                        onkeypress="return handleSearchKey(event)"
                        onfocus="showRecentSearches()"   onblur="hideRecentSearches()"
                    >
                </div>

                <div id="recent-searches-container">
                    <span id="recent-searches-title">Pesquisas Recentes:</span>

                    <div id="recent-searches"></div>
                </div>

                <button
                    id="favorite-filter-btn"
                    onclick="toggleFavoriteFilter()">
                    Mostrar Favoritos
                </button>

            </div>

            <div id="vertical-divider"></div>

            <div id="pokemon-grid-container">
                <div id="pokemon-grid"></div>
            </div>
        </div>

    </div>
    <script src="pokedex.js"></script>
</body>
</html>
