<!DOCTYPE html>

<body>

    <div class="back-btn">
        <button onclick="window.location.href='../index.html'">Voltar</button>

    <a href="#team-cards" class="title-link">

            </div>
            
            <div class="card">
                <div class="member-image">
                    <img src="Fotos-AboutUs/KamillyRosa.jpg" alt="Kamilly da Rosa">

                <div class="member-description">
                    <span class="name">Kamilly da Rosa</span>

            <div class="card">
                <div class="member-image">
                    <img src="Fotos-AboutUs/MohammedAhmed.jpg" alt="Mohammed Ahmed">
                </div>
                <div class="member-description">
                    <span class="name">Mohammed Ahmed</span>

            <div class="card">

            <div class="card">

                </div>

        <div class="character-placeholder">
        </div>

    </div>
    <script>
        function handleKeydown(event) {
            // Verifica se a tecla pressionada é 'Escape'
            if (event.key === 'Escape') {
                // Volta para a página inicial
                window.location.href = 'index.html';
            }
        }
        // Adiciona o Event Listener no objeto window
        window.addEventListener('keydown', handleKeydown);
    </script>
</body>
