<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Ordenada</title>
    <script defer src="index.js"></script>

    <style>
        /* Estilos Gerais do Layout */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        #pokedex {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .pokemon-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.2s; /* Efeito hover */
        }
        .pokemon-card:hover {
            transform: scale(1.05);
        }
        .pokemon-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 10px 0;
        }
        .pokemon-card h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }

        /* Estilos dos TIPOS (Badges) */
        .tipos-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        .tipo-badge {
            font-family: 'Arial Black', sans-serif; /* Fonte 'bonitinha' */
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        /* Cores dos Tipos (Paleta Pokédex) */
        .tipo-Fogo { background-color: #FF9900; }
        .tipo-Agua { background-color: #3399FF; }
        .tipo-Grama { background-color: #7AC74C; }
        .tipo-Eletrico { background-color: #FFDE33; color: #333; } /* Cor do texto diferente para melhor leitura */
        .tipo-Gelo { background-color: #98D8D8; color: #333; }
        .tipo-Lutador { background-color: #C22E28; }
        .tipo-Veneno { background-color: #A33EA1; }
        .tipo-Terra { background-color: #E2BF65; }
        .tipo-Voador { background-color: #A98FF3; }
        .tipo-Psiquico { background-color: #F95587; }
        .tipo-Inseto { background-color: #A6B91A; }
        .tipo-Pedra { background-color: #B6A136; }
        .tipo-Fantasma { background-color: #735797; }
        .tipo-Dragao { background-color: #6F35FC; }
        .tipo-Aco { background-color: #B7B7CE; }
        .tipo-Fada { background-color: #D685AD; }
        .tipo-Normal { background-color: #A8A77A; }
        .tipo-Sombrio { background-color: #705746; } /* Adicionado para Greninja */
    </style>
</head>
<body>
<h1>Pokémons por ID (Menor para o Maior)</h1>

<div id="pokedex">
</div>
</body>
</html>
