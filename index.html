<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; 
            color: #e6e6fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url(background/fundo.gif); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-color: #0d0f2b;
        }
        
        /*Estilos dos botões*/
        .menu-buttons { 
            margin-top: 50px;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .menu-buttons button {
            width: 250px;
            background-color: transparent;
            color: #9a88ff;
            border: 2px solid #9a88ff;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 4px 4px 0 #6d5b9d; 
        }
        .menu-buttons button:hover {
            background-color: #9a88ff;
            color: #1a1a2e;
            box-shadow: 2px 2px 0 #6d5b9d;
        }

    </style>
</head>
<body>

    <div id="home-content" >

        <div class="menu-buttons">
            <button onclick="window.location.href='pokedex.html'">OPEN POKEDEX</button>
            <button onclick="window.location.href='about.html'">ABOUT US</button>
        </div>
    </div>
    
</body>
</html>
