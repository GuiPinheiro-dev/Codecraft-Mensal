<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #e6e6fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* BODY: Apenas aplica a cor base. A imagem vai na camada de blur. */
            background-color: #0d0f2b;
            overflow: hidden;
        }

        /* CAMADA DE FUNDO DEDICADA PARA O DESFOQUE (O "Fundo Fundo") */
        #blurred-background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* BLUR EXTREMO */
            filter: blur(30px);
            z-index: -1;

            transition: background-image 0.5s ease-in-out;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 5px;
            z-index: 100;
        }

        .back-btn button {
            width: 150px;
            box-shadow: 2px 2px 0 #6d5b9d;
            background-color: transparent;
            color: #9a88ff;
            border: 2px solid #9a88ff;
            padding: 10px 30px;
            margin: 7px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.6em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 4px 4px 0 #6d5b9d;
        }
        .back-btn button:hover {
            background-color: #9a88ff;
            color: #1a1a2e;
            box-shadow: 2px 2px 0 #6d5b9d;
        }

        /* Estilo do Pop-up de Detalhes com LAYOUT E TRANSPARÊNCIA */
        #pokemon-details {
            background-color: rgba(26, 32, 44, 0.85); /* Fundo com leve transparência (85% opaco) */
            border: 3px solid #6d5b9d;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 850px;
            max-height: 550px;
            height: 80vh;
            text-align: left;
            box-shadow: 0 0 25px rgba(154, 136, 255, 0.8);
            display: none;
            z-index: 10;

            /* LAYOUT PRINCIPAL */
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            gap: 15px;
        }

        /* Contêiner que agrupa a imagem e a seção de texto */
        #main-content-grid {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 25px;
            height: 100%;
        }


        /* Coluna da Imagem (Lado Esquerdo) */
        #image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        #pokemon-image {
            width: 100%;
            height: auto;
            max-width: 250px;
            max-height: 250px;
            object-fit: contain;
            image-rendering: pixelated;
        }


        /* Coluna das Estatísticas (Lado Direito) */
        #info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        /* Título e Nome */
        #pokemon-details h1 {
            grid-column: 1 / -1;
            color: #9a88ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            font-size: 1.5em;
            text-align: center;
        }

        #pokemon-name-title {
            margin-top: -10px;
            font-size: 1em;
            text-align: center;
            color: white;
            padding-bottom: 10px;
            border-bottom: 2px solid #6d5b9d;
        }

        /* Bloco de Estatísticas e Habilidades */
        .stat-group {
            border: 1px solid #6d5b9d;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-group h2 {
            text-transform: uppercase;
            font-size: 1.1em;
            color: #9a88ff;
            margin: 0 0 10px 0;
            border-bottom: 1px dashed #6d5b9d;
            padding-bottom: 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9em;
        }

        .stat-item {
            padding: 5px 0;
        }

        .stat-item strong {
            color: #fff;
        }

        /* Habilidades */
        .abilities-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.9em;
        }

        .ability-item {
            background-color: #9a88ff;
            color: #0d0f2b;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Informações Adicionais/Anotações */
        #additional-info {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        #additional-info h2 {
            text-transform: uppercase;
            font-size: 1.1em;
            color: #9a88ff;
            margin: 0 0 10px 0;
        }

        /* RESPONSIVIDADE PARA CELULAR */
        @media (max-width: 768px) {
            #pokemon-details {
                grid-template-rows: auto 1fr 1fr;
                max-width: 95%;
                height: auto;
                max-height: none;
            }
            #main-content-grid {
                grid-column: 1 / -1;
                grid-template-columns: 1fr;
                max-height: none;
                overflow-y: visible;
            }
        }
    </style>
</head>
<body>

<div class="back-btn">
    <button onclick="window.location.href='pokedex.html'">Voltar</button>
</div>

<div id="blurred-background-layer"></div>

<div id="pokemon-details" style="display: flex; flex-direction: column;">
    <h1>DETALHES DO POKÉMON</h1>
    <h2 id="pokemon-name-title"></h2>

    <div id="main-content-grid">

        <div id="image-container">
            <img id="pokemon-image" src="" alt="Imagem do Pokémon">
            <p><strong>ID:</strong> <span id="pokemon-id"></span> | <strong>Tipo(s):</strong> <span id="pokemon-types"></span></p>
            <p><strong>Altura:</strong> <span id="pokemon-height"></span> m | <strong>Peso:</strong> <span id="pokemon-weight"></span> kg</p>
        </div>

        <div id="info-container">

            <div class="stat-group">
                <h2>ESTATÍSTICAS BASE</h2>
                <div class="stats-grid" id="stats-grid">
                </div>
            </div>

            <div class="stat-group">
                <h2>HABILIDADES</h2>
                <ul class="abilities-list" id="pokemon-abilities">
                </ul>
            </div>

            <div id="additional-info">
                <h2>ANOTAÇÕES</h2>
                <p id="pokemon-notes">Carregando descrição...</p>
            </div>

        </div>

    </div>
</div>

<div id="loading-error" style="color: #ff5e5e; display: none;">
    Não foi possível carregar os dados do Pokémon.
</div>

<script>
    // Mapeamento de nomes de tipos para nomes de arquivos JPG
    const TYPE_TO_BACKGROUND = {
        "Grama": "Planta", "Terra": "Terrestre", "Fogo": "Fogo", "Água": "Água",
        "Elétrico": "Elétrico", "Fantasma": "Fantasma", "Venenoso": "Venenoso",
        "Dragão": "Dragão", "Voador": "Voador", "Normal": "Normal", "Inseto": "Inseto",
        "Fada": "Fada", "Gelo": "Gelo", "Psíquico": "Psíquico", "Pedra": "Pedra",
        "Aço": "Aço", "Lutador": "Lutador", "Sombrio": "Sombrio"
    };

    function getPokemonIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return parseInt(params.get('id')) || 0;
    }

    async function loadPokemonDetails() {
        const pokemonId = getPokemonIdFromUrl();
        if (pokemonId === 0) {
            document.getElementById('loading-error').textContent = "ID do Pokémon inválido.";
            document.getElementById('loading-error').style.display = 'block';
            return;
        }

        try {
            // 1. Fetch dos dados do JSON
            const response = await fetch('pokemons.json');
            if (!response.ok) {
                throw new Error("Falha ao carregar pokemons.json");
            }
            const allPokemons = await response.json();
            const pokemon = allPokemons.find(p => p.id === pokemonId);

            if (!pokemon) {
                document.getElementById('loading-error').textContent = `Pokémon com ID #${pokemonId} não encontrado.`;
                document.getElementById('loading-error').style.display = 'block';
                return;
            }

            // 2. APLICAR O FUNDO DO TIPO DO POKÉMON NA CAMADA DE BLUR
            const primaryType = pokemon.tipos[0];
            const backgroundTypeName = TYPE_TO_BACKGROUND[primaryType] || primaryType;

            // USANDO .jpg
            const backgroundPath = `Sprites-Fundo/${backgroundTypeName}.jpg`;

            // Aplica o background à nova camada de desfoque
            const blurredLayer = document.getElementById('blurred-background-layer');
            blurredLayer.style.backgroundImage = `url(${backgroundPath})`;

            // 3. APLICAÇÃO DOS DADOS NO NOVO LAYOUT
            document.getElementById('pokemon-details').style.display = 'grid';
            document.getElementById('pokemon-name-title').textContent = pokemon.nome.toUpperCase();

            document.getElementById('pokemon-image').src = pokemon.imagem_url;
            document.getElementById('pokemon-image').alt = pokemon.nome;

            document.getElementById('pokemon-id').textContent = pokemon.id;
            document.getElementById('pokemon-types').textContent = pokemon.tipos.join(' / ');
            document.getElementById('pokemon-height').textContent = pokemon.altura_m.toFixed(1).replace('.', ',');
            document.getElementById('pokemon-weight').textContent = pokemon.peso_kg.toFixed(1).replace('.', ',');

            // Injetar Estatísticas
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = '';

            const statNames = {
                "hp": "VIDA",
                "ataque": "DANO",
                "defesa": "DEFESA",
                "ataque_especial": "ATQ. ESP.",
                "defesa_especial": "DEF. ESP.",
                "velocidade": "VELOCIDADE"
            };

            for (const key in pokemon.estatisticas_base) {
                const statValue = pokemon.estatisticas_base[key];
                const statName = statNames[key] || key;
                const statElement = document.createElement('div');
                statElement.className = 'stat-item';
                statElement.innerHTML = `<strong>${statName}:</strong> ${statValue}`;
                statsGrid.appendChild(statElement);
            }

            // Injetar Habilidades
            const abilitiesList = document.getElementById('pokemon-abilities');
            abilitiesList.innerHTML = '';

            pokemon.habilidades.forEach(habilidade => {
                const abilityItem = document.createElement('li');
                abilityItem.className = 'ability-item';
                let text = habilidade.nome;
                if (habilidade.escondida) {
                    text += ' (Hidden)';
                }
                abilityItem.textContent = text;
                abilitiesList.appendChild(abilityItem);
            });

            // 4. INJETAR A DESCRIÇÃO DO POKÉMON (Novo passo)
            const notesElement = document.getElementById('pokemon-notes');
            // Se o campo 'descricao' existir, usa ele. Se não, usa um texto padrão.
            notesElement.textContent = pokemon.descricao
                ? pokemon.descricao
                : "Nenhuma anotação ou descrição disponível para este Pokémon. Adicione o campo 'descricao' no seu JSON!";


        } catch (error) {
            console.error("Erro ao carregar detalhes do Pokémon:", error);
            document.getElementById('loading-error').textContent = "Erro ao carregar dados. Verifique a console para mais detalhes.";
            document.getElementById('loading-error').style.display = 'block';
            document.getElementById('pokemon-details').style.display = 'none';
        }
    }

    window.onload = loadPokemonDetails;
</script>

</body>
</html>
